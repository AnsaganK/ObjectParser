{% extends 'app/base.html' %}

{% block title %}
    {{ review.text|truncatechars:20 }}
{% endblock %}

{% block content %}
    <h4 class="block_title">Изменить отзыв на <a href="{{ review.place.get_absolute_url }}" class="link">{{ review.place.get_name }}</a></h4>
    <div class="columns is-centered">
        <div class="box column is-8">
            <form action="" method="post">
                {% csrf_token %}
                <div class="rating-area">
                    {% for i in '12345'|make_list %}
                        <input type="radio" id="star-{{ i }}" name="rating" value="{{ i }}"
                                {% if review.rating == forloop.counter %} checked {% endif %}>
                        <label for="star-{{ i }}" title="Оценка «{{ i }}»"></label>
                    {% endfor %}
                </div>
                <textarea name="text" id="" cols="" rows="" class="textarea">{{ review.text }}</textarea>
                <button type="submit" class="button is-info block_centered">Изменить</button>
            </form>
        </div>
    </div>
{% endblock %}
