{% extends 'app/base.html' %}
{% load static %}
{% block title %}
    Редактирование
{% endblock %}

{% block style %}
    <style>

    </style>
{#    <script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/classic/ckeditor.js"></script>#}
    <script src="{% static 'ckeditor/build/ckeditor.js' %}"></script>
{% endblock %}


{% block content %}
    <h4 class="centered_link">{{ query.name }}</h4>
    <form action="" method="post" class="custom_form" style="max-width: 900px">
        {% csrf_token %}
        <div class="field">
            <label for="page_content" class="label">
                Content
            </label>
            <div class="control">
                <textarea type="text" class="textarea" name="content" id="page_content">{% if query.content %}
                    {{ query.content }}{% else %}{% endif %}</textarea>
            </div>
        </div>

        {#        <label class="checkbox">#}
        {#            <input class="checkbox" type="checkbox" name="detail">#}
        {#            Детальный поиск#}
        {#        </label>#}
        <div class="tag_items">
            {% for tag in tags %}
                <div class="tag_item">
                    <input type="checkbox" id="tag_{{ tag.id }}" style="display: none" name="tags" value="{{ tag.id }}" {% if tag in query.tags.all %}checked{% endif %}>
                    <label for="tag_{{ tag.id }}" class="button is-success is-outlined"
                           style="margin: 3px">{{ tag.name }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="button is-info centered">Редактировать</button>
    </form>
{% endblock %}


{% block script %}
    <script>
        ClassicEditor
            .create(document.querySelector('#page_content'))
            .catch(error => {
                console.error(error);
            });
    </script>
{% endblock %}
