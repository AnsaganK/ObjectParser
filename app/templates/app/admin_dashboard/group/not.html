{% extends 'app/base.html' %}

{% block title %}
    Пользователи без групп
{% endblock %}
{% block breadcrumb %}
    <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
            <li><a href="{% url 'app:admin_dashboard' %}">Админ панель</a></li>
            <li><a href="{% url 'app:group_list' %}">Роли</a></li>
            <li class="is-active"><a href="#" aria-current="page">Без роли</a></li>
        </ul>
    </nav>
{% endblock %}

{% block content %}


    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item between_flex"><a
                    href="{% url 'app:user_detail' user.pk %}">{{ user.username }}</a><span>{{ user.date_joined }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
