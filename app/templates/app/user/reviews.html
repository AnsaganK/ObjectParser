{% extends 'app/base.html' %}

{% block title %}
    Мои отзывы
{% endblock %}

{% block content %}
    <h2>Мои отзывы</h2>
    {% for review in reviews %}
        <p><a href="{{ review.place.get_absolute_url }}">{{ review.text }}</a><a href="{% url 'app:my_review_edit' review.pk %}">Изменить</a></p>
    {% endfor %}
{% endblock %}
