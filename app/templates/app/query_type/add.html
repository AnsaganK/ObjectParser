{% extends 'app/base.html' %}

{% block title %}
    Добавление запроса
{% endblock %}

{% block content %}
    <form action="" method="post" class="custom_form">
        {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Название запроса</label>
            <input type="text" required class="form-control" name="name" placeholder="Отели в москве">
          </div>
          <div class="mb-3">
            <label class="form-label">Количество страниц</label>
            <input type="number" required class="form-control" name="page" value="1">
          </div>
            <div class="form-check form-switch centered_link">
              <input class="form-check-input" type="checkbox" name="detail">
              <label class="form-check-label">Детальный поиск</label>
            </div>
            <button type="submit" class="btn btn-outline-primary centered">Искать</button>
    </form>
{% endblock %}
