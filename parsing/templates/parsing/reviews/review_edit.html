{% extends 'parsing/base.html' %}
{% load parsing_tags static %}

{% block title %}
    {{ review.text|truncatechars:20 }}
{% endblock %}

{% block content %}
    <h4 class="block_title">Change review to <a href="{{ review.place.get_absolute_url }}"
                                                class="link">{{ review.place.name }}</a></h4>

    {% include 'parsing/include/review/form.html' %}
{% endblock %}

{% block script %}
    <script src="{% static 'parsing/js/rating_check.js' %}"></script>
{% endblock %}
