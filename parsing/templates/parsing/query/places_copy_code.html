{% load parsing_tags static %}
<html>
<head></head>
<body id="body" style="margin: 0px; padding: 0px">
<textarea name="" id="" readonly cols="30" rows="10" style="width: 100%; height: 100%; padding: 0px; margin: 0px">{% load parsing_tags static %}
<body class="inner_body">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .inner_body {
        color: #4a4a4a;
        font-size: 1em;
        font-weight: 400;
        line-height: 1.5;
        padding: 10px;
    }

    .block_title {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .places {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: auto;
        width: 80%;
    }


    .place_content {
        flex-grow: 1;
        padding: 0px 10px;
        display: flex;
        align-items: start;
        flex-direction: column;

    }

    .place_title {
        align-self: center;
        margin-top: 5px;
    }

    .box {
        background-color: #fff;
        border-radius: 6px;
        box-shadow: 0 0.5em 1em -0.125em rgb(10 10 10 / 10%), 0 0 0 1px rgb(10 10 10 / 2%);
        color: #4a4a4a;
        padding: 1.25rem;
        margin: 10px;
        width: -webkit-fill-available;
    }

    .review {
        border: 1px dashed grey;
        padding: 5px;
        margin: 15px auto;
        border-radius: 5px;
    }

    .letters {
        display: flex;
        justify-content: start;
        flex-wrap: wrap;
    }

    .letter {
        width: 25%;
    }

    .letter_place {
        color: #62657a;
    }

    .link {
        color: #90c1ff;
        text-decoration: none;
    }

    .inner_body {
        font-family: 'BlinkMacSystemFont,-apple-system,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Helvetica,Arial,sans-serif';
        font-family: sans-serif;
    }

    .more_text {
        display: none;
    }

    .rating_parts {
        display: flex;
        justify-content: end;
        flex-wrap: wrap;
    }

    .rating_part {
        padding: 10px;
        margin: 6px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
    }

    .hr_line {
        height: 1px;
        background-color: #c8c8c8;
        width: 99%;
        display: block;
        margin: 10px auto;
    }

    .place_img {
        width: 300px !important;
        min-width: 300px !important;
        height: 200px !important;
        max-height: 100%;
        margin-right: 20px;
        border-radius: 5px
    }
</style>
<style>
    @media (max-width: 630px) {
        .place {
            flex-direction: column !important;
        }

        .place_img {
            margin-bottom: 10px;
            width: 100% !important;
            min-width: auto !important;
            height: auto !important;
        }
    }
</style>


<h1 class="block_title" style="font-size: 21px"> {{ query.name }}
</h1>
<div style="padding: 20px;">
    <div style="font-size: 16px">
        {#            <h4 style="text-align: center">Description</h4>#}
        <div>
            {{ query.content|isValue:'<span style="color: grey; margin: 10px auto; display: block; width: fit-content;">Description not found</span>'|safe }}
        </div>
        <br>
        <div>
            {% for tag in query.tags.all %}
                <span style="margin: 3px; background-color: grey; color: white; padding: 3px; border-radius: 3px">
        {{ tag.name }}</span>
            {% endfor %}
        </div>
    </div>
</div>
<div>
    {% for place in top_places %}
        <div style="padding: 10px; box-sizing: border-box;">
            <div class="box place_little_card">
                <div style="display: flex; " class="place">
                    <a href="{{ place.google_url }}" rel="nofollow">
                        <img src="{{ place.cloud_img.get_default_img }}" class="place_img" alt=""
                             style="">
                    </a>
                    <div style="flex-grow: 1;">
        <span style="color: black;
        text-align: center;
        display: block;
        border-bottom: 1px solid grey;margin: 0px;
        ;">
        <h2 style="font-size: 17px"><a class="link" href="{{ place.google_url }}">{{ place.name }}</a></h2>
        </span>
                        <span><b>Rating</b>: {{ place.rating }} ({{ place.rating_user_count }})</span><br>
                        <span><b>Address</b>: {{ place.address|isValue }}</span><br>
                        <span><b>Phone</b>: <a class="link"
                                               href="tel:{{ place.phone_number }}">{{ place.phone_number|isValue }}</a></span><br>
                        <span><b>Description</b>:
        {% if place.description %}{{ place.description|truncatechars:200 }}{% else %}
            {{ place.get_meta_description|truncatechars:200 }}{% endif %}</span><br>
                    </div>
                </div>
                {#                <span>Reviews: {{ place.reviews.count }}</span>#}
                {% with place.get_more_text as review %}
                    {% if review %}
                        <div style="margin: 20px auto;">

                            <div class="columns is-centered" style="margin-bottom: 30px">
                                <div class="card column is-12 review-card"
                                     style="background-color: #FAFAFA; border-radius: 10px; padding: 10px 20px">
                                    <p style="border-bottom: 1px solid lightgrey; display: flex; justify-content: space-between;
                margin-bottom: 3px; padding-bottom: 10px">
                <span style="display: flex; justify-content: center; align-items: center">
                <img src="{% if review.user.profile.cloud_img %}{{ review.user.profile.cloud_img.get_min_img }}{% else %}No image
                {% endif %}"
                     style="width: 30px; height: 30px; margin-right: 10px; border-radius: 100%" alt="">
                <span>
                <a class="link">
                {{ review.get_user_name }}
                </a>
                <span style="color:grey; font-size: 11px;display: block">{{ review.date_create }}</span>
                </span>
                </span>
                                    </p>
                                    {% if review.parts.exists %}
                                        <div style="display: flex; justify-content: space-between; align-items: center;border-bottom: 1px
                    solid lightgrey;padding: 0px 10px; margin-bottom: 10px">
                                            <div style="font-size: 40px; width: 100px;margin-bottom: 12px; color: #FAA500; font-weight: 600;">
                                                {{ review.get_rating }}
                                                {{ review.get_rating|numberToStars }}
                                            </div>
                                            <div class="rating_parts">
                                                {% for part in review.parts.all %}
                                                    <div class="rating_part">
                                                        {{ part.review_type.name }}
                                                        <div>
                                                            {{ part.rating|getRating|safe }}
                                                        </div>
                                                    </div>
                                                {% endfor %}
                                            </div>
                                        </div>
                                    {% else %}
                                        {{ review.rating|getRating|safe }}
                                    {% endif %}
                                        <p>{{ review.text }}</p>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    {% endfor %}
</div>
<span class="hr_line"></span>

<h4 class="block_title">All places</h4>
<div style="display: flex; justify-content: space-between; flex-wrap: wrap">
    {% for letter in letters %}
        <div style="width: 30%">
            <span class="hr_line"></span>
            <span style="color: cornflowerblue">{{ letter }}</span>
            {% for place in places_letter|getValue:letter|getValue:'places' %}
                <p><a href="{{ place.google_url }}" rel="nofollow" class="link">{{ place.name }}</a></p>
            {% endfor %}
        </div>
    {% endfor %}
</div>
<span class="hr_line"></span>
<div style="color: grey">
    <p>Total {{ places.count }} places</p>
</div>

</body></textarea>

</body>
</html>
