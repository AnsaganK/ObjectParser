{% extends 'parsing/base.html' %}
{% load static %}
{% block title %}
    {{ user.last_name }} {{ user.first_name }}
{% endblock %}

{% block content %}
    <div class="box" style="margin: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 500px;
                align-items: baseline;
                text-align: center;
                font-size: 17px;
">
        <div style="align-self: center">
            <img src="
                {% if user.profile.img %}
                    {{ user.profile.img }}
                    {% else %}
                    {% static 'parsing/img/not_avatar.svg' %}
                {% endif %}
" alt="" style="width: 200px; height: 200px; border-radius: 100%">
        </div>
        <div>
            Ник: {{ user.username }}
        </div>
        <div>
            ФИО: {{ user.last_name }} {{ request.first_name }}
        </div>
        <div>
            email: {{ user.email }}
        </div>
        <br>
        <div style="align-self: center" class="button is-outlined">
            <a href="">Отзывы</a>
        </div>
    </div>
{% endblock %}
